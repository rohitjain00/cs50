{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action = "{{ url_for('buy') }}" method="POST">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stock_symbol" placeholder="stock_symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="no_of_shares" placeholder="Shares" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
